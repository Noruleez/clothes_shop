{% extends "account/base.html" %}

{% load i18n %}

{% block account %}
<h1>Регистрация</h1>

<p>Уже зарегистрированы? | <a class="btn btn-primary" href="{{ login_url }}" role="button">Войти в аккаунт</a></p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
        <button class="btn btn-primary" type="submit">Зарегистрировать аккаунт</button>
</form>

{% endblock account %}
